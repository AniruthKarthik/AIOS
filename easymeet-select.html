<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Screen Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400&display=swap" rel="stylesheet" />
</head>

<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #eee7e5;
  }

  .clock {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 16px;
    color: #333;
    font-weight: 500;
    background: #ffffffaa;
    padding: 6px 14px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .selopt {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    gap: 30px;
    text-align: center;
  }

  h2 {
    font-size: 22px;
  }

  select, input[type="date"] {
    width: 70%;
    max-width: 250px;
    padding: 12px 14px;
    font-size: 15px;
    border: 2px solid #555555;
    border-radius: 10px;
    background-color: white;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 20px;
  }

  select:hover, input[type="date"]:hover {
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    transform: scale(1.02);
  }

  .animated-button {
    border-radius: 10px;
    position: relative;
    margin-top: 5vh;
    display: inline-block;
    padding: 10px 30px;
    font-size: 16px;
    color: black;
    background: transparent;
    border: 1px solid black;
    cursor: pointer;
    overflow: hidden;
    z-index: 1;
    transition: color 0.3s ease;
  }

  .animated-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: black;
    transition: left 0.3s ease;
    z-index: -1;
  }

  .animated-button:hover {
    color: white;
  }

  .animated-button:hover::before {
    left: 0;
  }
</style>

<body>
  <div class="clock" id="clock">Loading time...</div>

  <div class="selopt">
    <form action="easymeet-slots.html" target="container2">
      <h2>Select Staff</h2>
      <select required>
        <option value="" disabled selected>Select Staff</option>
        <option value="">Elon Musk</option>
        <option value="">Mark</option>
        <option value="">Jensen Huang</option>
        <option value="">Sam Altman</option>
      </select>

      <h2>Select Date</h2>
      <input type="date" required />

      <button type="submit" class="animated-button">Check Available Slots</button>
    </form>
  </div>

  <script>
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      clock.textContent = now.toLocaleString();
    }

    setInterval(updateClock, 1000);
    updateClock(); // run once immediately
  </script>
</body>
</html>
