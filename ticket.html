<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Feedback & Complaint </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eee7e5;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        header ul li {
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 5px 10px;
            position: relative;
        }
        h1 {
            margin-top: 0.5%;
            padding-left: 2%;
        }
        .link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: black;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        .link:hover::after {
            transform: scaleX(1);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: 50px auto;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>AI OS</h1>
        <nav>
            <ul>
                <li><a href="home.html" class="link">Home</a></li>
                <li><a href="tools.html" class="link">Tools</a></li>
                <li><a href="about.html" class="link">About Us</a></li>
                <li><a href="contact.html" class="link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Campus Feedback & Complaint Portal</h2>
        <form id="complaintForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <span id="phoneError" class="error"></span>
            
            <label for="idno">ID Number</label>
            <input type="text" id="idno" name="idno" required>
            <span id="idnoError" class="error"></span>
            
            <label for="category">Complaint Category</label>
            <select id="category" name="category" required>
                <option value="infrastructure">Infrastructure</option>
                <option value="ragging">Ragging</option>
                <option value="drugs">Drugs</option>
                <option value="harassment">Harassment</option>
                <option value="faculty">Faculty Issue</option>
                <option value="hostel">Hostel Issue</option>
                <option value="others">Others</option>
            </select>
            
            <label for="details">Complaint Details</label>
            <textarea id="details" name="details" rows="5" required></textarea>
            
            <label for="evidence">Upload Evidence (Optional)</label>
            <input type="file" id="evidence" name="evidence">
            
            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <script>
        document.querySelectorAll("input, select, textarea").forEach(input => {
            input.addEventListener("blur", function() {
                let errorSpan = document.getElementById(this.id + "Error");
                errorSpan.textContent = "";
                
                if (!this.value.trim()) {
                    errorSpan.textContent = "This field is required";
                } else if (this.id === "name" && /\d/.test(this.value)) {
                    errorSpan.textContent = "Name should not contain numbers";
                } else if (this.id === "email" && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value)) {
                    errorSpan.textContent = "Invalid email format";
                } else if (this.id === "phone" && !/^\d{10}$/.test(this.value)) {
                    errorSpan.textContent = "Phone number must be 10 digits";
                } else if (this.id === "idno" && !/^[a-zA-Z]{2}\.[a-zA-Z]{2}\.\d{2}[a-zA-Z]{2}\d{5}$/.test(this.value)) {
                    errorSpan.textContent = "Invalid ID number format. For ex: CB.SC.U4CSE245XX";
                }
            });
        });

        document.getElementById("complaintForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let phoneInput = document.getElementById("phone");
            let phoneError = document.getElementById("phoneError");
            
            if (!/^\d{10}$/.test(phoneInput.value)) {
                phoneError.textContent = "Phone number must be 10 digits";
                return;
            } else {
                phoneError.textContent = "";
            }

            let idnoInput = document.getElementById("idno");
            let idnoError = document.getElementById("idnoError");
            
            if (!/^[a-zA-Z]{2}\.[a-zA-Z]{2}\.\d{2}[a-zA-Z]{2}\d{5}$/.test(idnoInput.value)) {
                idnoError.textContent = "Invalid ID number format. For ex: CB.SC.U4CSE245XX";
                return;
            } else {
                idnoError.textContent = "";
            }

            alert("Your form has been submitted successfully!");
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
