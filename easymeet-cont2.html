<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cont2.css">
</head>
<style>
    body {
    font-family: 'Inter', sans-serif;
}
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background-color: #eee7e5;
}
.cont2 {
    position: absolute;
    top: 0;
    right: 0;
}

.cont2 img {
    width: auto; /* Adjust width as needed */
    height: auto; /* Adjust height as needed */
    max-width: 100%; /* Ensures it doesn't overflow */
    max-height: 100%;
}


</style>
<body>
    <div class="cont2">
        <img src="images/mt2.png" alt="Meeting">
</div>
</body>
</html>
