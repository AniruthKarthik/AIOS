<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="slots.css"> -->
</head>
<style>
    body {
        font-family: 'Inter', sans-serif;
    }

    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #eee7e5;
    }

    h1 {
        text-align: center;
    }

    .slotselect {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* Full screen height */
    }

    table {
        width: 80%;
        /* Adjust width to center table */
        height: auto;
        background-color: #eee7e5;
        border-radius: 10px;
        padding: 20px;
        border-collapse: collapse;
    }

    /* Styling for table cells */
    td {
        width: 25%;
        height: 60px;
        text-align: center;
        vertical-align: middle;
        padding: 10px;
    }

    /* Centering the slot buttons */
    button {
        width: 80%;
        height: 50px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
    }

    /* Textarea aligned to the top */
    textarea {
        display: block;
        margin: 0 auto;
        height: 120px;
        width: 90%;
    }

    tr:last-child td {
        vertical-align: top;
    }

    /* Centering the "Book Slot" button */
    td[colspan="4"] .submit-button {
        display: block;
        margin: 20px auto;
        /* Centers horizontally */
        width: 50%;
        /* Adjust width */
        max-width: 200px;
        /* Prevents excessive width */
    }

    /* submit button start*/
    .submit-button {
        border-radius: 10px;
        position: relative;
        margin-top: 5vh;
        display: inline-block;
        padding: 10px 30px;
        font-size: 16px;
        color: black;
        background: transparent;
        border: 1px solid black;
        cursor: pointer;
        overflow: hidden;
    }

    .submit-button {
        position: relative;
        z-index: 1;
        height: 40px;
        transition: color 0.3s ease;
    }

    .submit-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: black;
        transition: left 0.3s ease;
        z-index: -1;
    }

    .submit-button:hover {
        color: white;
    }

    .submit-button:hover::before {
        left: 0;
    }

    .btn {
        background-color: white;
        border-width: 0.01cap;
    }

    .selected {
        background-color: #2dc492;
        border-color: #2dc492;
        color: white;
    }

    /* submit button end */
</style>

<body>
    <div class="slotselect">
        <table class="slots" width="100%" border="0">
            <tr>
                <td colspan="4">
                    <h1>Select Slots</h1>
                </td>
            </tr>
            <tr>
                <td><button class="btn" onclick="togglebutton(this)">8:50 - 9:40</button></td>
                <td><button class="btn" onclick="togglebutton(this)">9:40 - 10:30</button></td>
                <td><button class="btn" onclick="togglebutton(this)">10:45 - 11:35</button></td>
                <td><button class="btn" onclick="togglebutton(this)">11:35 - 12:25</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="togglebutton(this)">12:25 - 12:15</button></td>
                <td><button class="btn" onclick="togglebutton(this)">14:05 - 14:55</button></td>
                <td><button class="btn" onclick="togglebutton(this)">14:55 - 15:45</button></td>
                <td><button class="btn" onclick="togglebutton(this)">15:45 - 16:35</button></td>
            </tr>
            <tr>
                <td colspan="4">
                    <h1>Additional message</h1>
                </td>
            </tr>
            <tr height="150">
                <td colspan="4"><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td colspan="4"><button type="submit" popovertarget="my-popover" class="submit-button"
                        onclick="redirect()">Book Slot</button></td>
            </tr>
        </table>
    </div>

    <script>
        function togglebutton(button) {
            button.classList.toggle("selected")
        }
        function redirect() {
            alert("Form has been submitted!"); // Show default alert

            setTimeout(() => {
                window.top.location.reload(); // Refresh the entire page (not just the iframe)
            }, 100);
        }
    </script>
</body>

</html>
