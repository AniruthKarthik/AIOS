<!DOCTYPE html>
<html>
<head>
    <title>Attendance Portal</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #eee7e5;
            margin:0;
            padding: 20px;
            min-height: 100vh;
            width: 1000px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a1a1a;
            overflow: hidden;
        }
        .container {
            margin-top: -65px;
            width: 1000px;
            height: 700px;
            overflow: hidden;
            margin-left: 18px;
        }
        .attendance-card {
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 100px;
            border: 1px solid #e0d4d1;
        }
        .calendar td:not(.future-day):hover {
            transform: scale(1.1);
             box-shadow: 0 0 0 2px #d4a59a;
        }
        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0d4d1;
        }
        .month-title {
            font-size: 20px;
            font-weight: 600;
            color: #977169;
        }
        .stats-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        .stat-box {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        .stat-box.present {
            border-top: 3px solid #8bc34a;
        }
        .stat-box.absent {
            border-top: 3px solid #ff6b6b;
        }
        .stat-box.late {
            border-top: 3px solid #ffc107;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin: 5px 0;
        }
        .stat-label {
            font-size: 13px;
            color: #b58b82;
        }
        .calendar {
            width: 100%;
            border-collapse: separate;
            border-spacing: 8px;
        }
        .calendar th {
            color: var(--accent-dark);
            font-weight: 500;
            font-size: 13px;
            text-align: center;
            padding: 10px 0;
        }
        .calendar td {
            text-align: center;
            padding: 12px 0;
            border-radius: 8px;
            position: relative;
            transition: all 0.3s;
        }
        .day-number {
            font-weight: 500;
        }
        .present-day {
            background: rgba(139, 195, 74, 0.15);
            color: #8bc34a;
        }
        .absent-day {
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
        }
        .late-day {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }
        .future-day {
            color: #aaa;
        }
        .today {
            position: relative;
            border: 2px solid #d4a59a;
        }
        .today::after {
            content: 'Today';
            position: absolute;
            top: -8px;
            right: 5px;
            background: #d4a59a;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 10px;
        }
        .attendance-key {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            margin-bottom: 23px;
        }
        .key-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .key-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
        }
        .key-present {
            background: #8bc34a;
        }
        .key-absent {
            background: #ff6b6b;
        }
        .key-late {
            background: #ffc107;
        }
        @media (max-width: 768px) {
            .stats-summary {
                flex-direction: column;
            }
            .calendar td {
                padding: 8px 0;
                font-size: 14px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        
        <div class="attendance-card">
            <div class="month-selector">
                <div class="month-title">Semester 3</div>
            </div>
            
            <div class="stats-summary">
                <div class="stat-box present">
                    <div class="stat-value">87%</div>
                    <div class="stat-label">Overall Attendance</div>
                </div>
                <div class="stat-box absent">
                    <div class="stat-value">3</div>
                    <div class="stat-label">Absences</div>
                </div>
                <div class="stat-box late">
                    <div class="stat-value">2</div>
                    <div class="stat-label">Late Arrivals</div>
                </div>
            </div>
            
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="future-day"><div class="day-number">29</div></td>
                        <td class="future-day"><div class="day-number">30</div></td>
                        <td class="future-day"><div class="day-number">31</div></td>
                        <td><div class="day-number">1</div></td>
                        <td class="present-day"><div class="day-number">2</div></td>
                        <td class="present-day"><div class="day-number">3</div></td>
                        <td class="present-day"><div class="day-number">4</div></td>
                    </tr>
                    <tr>
                        <td class="present-day"><div class="day-number">5</div></td>
                        <td class="absent-day"><div class="day-number">6</div></td>
                        <td class="present-day"><div class="day-number">7</div></td>
                        <td class="present-day"><div class="day-number">8</div></td>
                        <td class="present-day"><div class="day-number">9</div></td>
                        <td class="present-day today"><div class="day-number">10</div></td>
                        <td class="late-day"><div class="day-number">11</div></td>
                    </tr>
                    <tr>
                        <td class="present-day"><div class="day-number">12</div></td>
                        <td class="present-day"><div class="day-number">13</div></td>
                        <td class="absent-day"><div class="day-number">14</div></td>
                        <td class="present-day"><div class="day-number">15</div></td>
                        <td class="present-day"><div class="day-number">16</div></td>
                        <td class="late-day"><div class="day-number">17</div></td>
                        <td class="present-day"><div class="day-number">18</div></td>
                    </tr>
                    <tr>
                        <td class="present-day"><div class="day-number">19</div></td>
                        <td class="present-day"><div class="day-number">20</div></td>
                        <td class="present-day"><div class="day-number">21</div></td>
                        <td class="absent-day"><div class="day-number">22</div></td>
                        <td class="present-day"><div class="day-number">23</div></td>
                        <td class="present-day"><div class="day-number">24</div></td>
                        <td class="present-day"><div class="day-number">25</div></td>
                    </tr>
                    <tr>
                        <td class="present-day"><div class="day-number">26</div></td>
                        <td class="present-day"><div class="day-number">27</div></td>
                        <td class="present-day"><div class="day-number">28</div></td>
                        <td class="present-day"><div class="day-number">29</div></td>
                        <td class="future-day"><div class="day-number">30</div></td>
                        <td class="future-day"><div class="day-number">1</div></td>
                        <td class="future-day"><div class="day-number">2</div></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="attendance-key">
                <div class="key-item">
                    <div class="key-color key-present"></div>
                    <span>Present</span>
                </div>
                <div class="key-item">
                    <div class="key-color key-absent"></div>
                    <span>Absent</span>
                </div>
                <div class="key-item">
                    <div class="key-color key-late"></div>
                    <span>Late</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
